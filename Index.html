<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="parsley.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav
      class="navbar-container is-flex is-justify-content-center"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-options is-flex">
        <label for="completed-checkbox" class="checkbox has-text-primary">
          Completed
          <input
            type="checkbox"
            class="checkbox"
            id="completed-checkbox"
            value="Show all"
          />
        </label>
      </div>
    </nav>

    <div class="container-new">
      <form id="main-form" class="form" method="post" action="#">
        <div class="columns">
          <div class="field column is-3">
            <label class="label" for="name">Name</label>
            <div class="control">
              <input
                class="input"
                id="name"
                type="text"
                placeholder="Enter Name"
                autocomplete="off"
                required
              />
            </div>
          </div>
          <div class="field column is-5">
            <label class="label" for="description">Description</label>
            <div class="control">
              <textarea
                class="input"
                placeholder="Enter Detailed Description.."
                name="description-text"
                id="description"
                required
              ></textarea>
            </div>
          </div>
          <div class="column has-text-centered">
            <label class="label">Save Here</label>
            <span class="icon is-large">
              <button
                type="submit"
                id="saveButton"
                class="hidden-button has-text-success"
              >
                <i class="fa-solid fa-file-arrow-up fa-bounce fa-2xl"></i>
              </button>
            </span>
          </div>
        </div>
      </form>
    </div>

    <div class="Display p-6">
      <h1 class="title has-text-primary has-text-centered">Task list</h1>
      <table
        id="taskTable"
        class="table is-bordered is-striped has-text-centered"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>status</th>
            <th>close</th>
          </tr>
          <tr></tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </div>

    <script src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
